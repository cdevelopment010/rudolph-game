<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudolph Game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rudolph.css">
</head>
<body>

    <div class="score" id="score">Score: 0 </div>
    <div class="container">
        <!-- <span class="carrot" ></span> -->
        <div id="rudolph">
            <div class="mouth"></div>
            <div class="face">
                <div class="ear ear-1"></div>
                <div class="ear ear-2"></div>
                <div class="horn horn-1"></div>
                <div class="horn horn-2"></div> 
            </div>
        </div>
    </div>

    <div class="modal">
        <!-- Start Game -->
            <div class="start">
                <h1>Ready?!</h1>
                <p>You have 30 seconds to catch as many presents as possible that has fallen from santa's sleigh</p>
                <button id="start-btn">Start!</button>
            </div>

        <!-- Game Over -->
        <div class="gameOver d-none">
            <h1>Game Over!</h1>
            <p>You managed to catch <span id="final-score"></span> presents!</p>
            <button id="restart-btn">Try again?</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
